<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Image Gallery</title>
    <style>
        :root {
            --gallery-gap: 16px;
            --item-radius: 12px;
            --transition: 0.3s cubic-bezier(.25, .8, .25, 1);
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            color: #222;
        }

        h1 {
            text-align: center;
            margin-top: 32px;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 12px 0;
        }

        .filter-bar button {
            background: #eee;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background var(--transition);
        }

        .filter-bar button.active,
        .filter-bar button:hover {
            background: #4285f4;
            color: #fff;
        }

        .gallery-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--gallery-gap);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--item-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            background: #fff;
            cursor: pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 32px rgba(66, 133, 244, 0.18);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            height: 200px;
            object-fit: cover;
            transition: filter var(--transition), opacity var(--transition);
        }

        .gallery-item:hover img {
            filter: brightness(0.8) contrast(1.1);
            opacity: 0.92;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(32, 32, 32, 0.86);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity var(--transition);
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-img {
            max-width: 80vw;
            max-height: 70vh;
            border-radius: var(--item-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.30);
            transition: box-shadow var(--transition);
        }

        .lightbox .close {
            position: absolute;
            top: 38px;
            right: 48px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: color var(--transition);
            z-index: 10001;
        }

        .lightbox .close:hover {
            color: #4285f4;
        }

        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            padding: 0 16px;
            z-index: 10001;
            transition: color var(--transition);
        }

        .lightbox .prev {
            left: 32px;
        }

        .lightbox .next {
            right: 32px;
        }

        .lightbox .prev:hover,
        .lightbox .next:hover {
            color: #4285f4;
        }

        @media (max-width: 700px) {
            .gallery-item img {
                height: 140px;
            }

            .lightbox-img {
                max-width: 97vw;
                max-height: 55vh;
            }

            .lightbox .close {
                top: 16px;
                right: 18px;
            }

            .lightbox .prev,
            .lightbox .next {
                font-size: 2.2rem;
                left: 12px;
                right: 12px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.4rem;
            }

            .filter-bar button {
                font-size: 0.92rem;
                padding: 7px 12px;
            }

            .gallery-item img {
                height: 90px;
            }
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="filter-bar">
        <button data-filter="all" class="active">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="human">Human</button>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                    alt="Nature 1" />
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80"
                    alt="City 1" />
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80"
                    alt="Animal 1" />
            </div>
            <div class="gallery-item" data-category="human">
                <img src="" alt="Human 2">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=400&q=80"
                    alt="Nature 2" />
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?auto=format&fit=crop&w=400&q=80"
                    alt="City 2" />
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://images.unsplash.com/photo-1454023492550-5696f8ff10e1?auto=format&fit=crop&w=400&q=80"
                    alt="Animal 2" />
            </div>
            <div class="gallery-item" data-category="human">
                <img src="" alt="Human 1">
            </div>

        </div>
    </div>


    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <script>

        const filterButtons = document.querySelectorAll('.filter-bar button');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });


        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = lightbox.querySelector('.close');
        const prevBtn = lightbox.querySelector('.prev');
        const nextBtn = lightbox.querySelector('.next');

        let currentIndex = 0;
        let visibleItems = [];

        function updateVisibleItems() {
            visibleItems = Array.from(galleryItems)
                .filter(item => item.style.display !== 'none');
        }

        function openLightbox(index) {
            updateVisibleItems();
            currentIndex = index;
            const img = visibleItems[currentIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightbox.classList.add('active');
        }

        galleryItems.forEach((item, idx) => {
            item.addEventListener('click', function () {

                updateVisibleItems();
                const visibleIdx = visibleItems.indexOf(item);
                if (visibleIdx !== -1) openLightbox(visibleIdx);
            });
        });

        closeBtn.addEventListener('click', function () {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
        });

        function showLightboxImage(idx) {
            updateVisibleItems();
            if (idx < 0) idx = visibleItems.length - 1;
            if (idx >= visibleItems.length) idx = 0;
            currentIndex = idx;
            const img = visibleItems[currentIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
        }

        prevBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            showLightboxImage(currentIndex - 1);
        });

        nextBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            showLightboxImage(currentIndex + 1);
        });


        document.addEventListener('keydown', function (e) {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                lightboxImg.src = '';
            }
            if (e.key === 'ArrowLeft') showLightboxImage(currentIndex - 1);
            if (e.key === 'ArrowRight') showLightboxImage(currentIndex + 1);
        });


        lightbox.addEventListener('click', function (e) {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                lightboxImg.src = '';
            }
        });


        updateVisibleItems();
    </script>
</body>

</html>
